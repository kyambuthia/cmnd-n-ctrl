<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Desktop</title>
    <style>
      :root {
        --bg: #f2efe8;
        --panel: #fffdfa;
        --ink: #1d1a16;
        --muted: #6d665d;
        --accent: #0f766e;
        --border: #d8d0c3;
      }
      body {
        margin: 0;
        font-family: Georgia, "Times New Roman", serif;
        background: radial-gradient(circle at top left, #fffaf1, var(--bg));
        color: var(--ink);
      }
      .app {
        max-width: 860px;
        margin: 2rem auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      }
      textarea, input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        font: inherit;
        background: #fff;
      }
      textarea { min-height: 140px; }
      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        margin: 0.75rem 0;
      }
      button {
        border: 0;
        border-radius: 999px;
        padding: 0.65rem 1rem;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #e8e1d4;
        color: var(--ink);
        border: 1px solid var(--border);
      }
      .response {
        white-space: pre-wrap;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        background: #fff;
        min-height: 120px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1.4fr 1fr;
        gap: 0.75rem;
        margin-top: 0.75rem;
      }
      .panel {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        background: #fff;
      }
      .panel h2 {
        margin: 0 0 0.5rem;
        font-size: 0.95rem;
      }
      .panel pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font: 0.85rem/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      .status {
        min-height: 1.2rem;
      }
      .muted { color: var(--muted); }
      @media (max-width: 640px) {
        .app { margin: 0; min-height: 100vh; border-radius: 0; }
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <h1>Assistant (Desktop)</h1>
      <p class="muted">Minimal Tauri UI scaffold wired for local JSON-RPC.</p>
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Ask something or type 'tool:' to trigger stub tool usage"></textarea>
      <div class="row">
        <label><input id="requireConfirmation" type="checkbox" checked /> require confirmation</label>
        <button id="send">Send</button>
        <button id="listTools" class="secondary" type="button">List Tools</button>
      </div>
      <div id="status" class="muted status">Ready.</div>
      <div class="grid">
        <section class="panel">
          <h2>Response</h2>
          <div id="response" class="response">No response yet.</div>
        </section>
        <section class="panel">
          <h2>Audit</h2>
          <pre id="audit">audit_id: n/a</pre>
        </section>
        <section class="panel">
          <h2>Actions</h2>
          <pre id="actions">(none)</pre>
        </section>
        <section class="panel">
          <h2>Raw JSON-RPC</h2>
          <pre id="raw">No requests yet.</pre>
        </section>
      </div>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
