<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Desktop</title>
    <style>
      :root {
        --bg: #141414;
        --panel: #1d1d1d;
        --panel-2: #242424;
        --panel-3: #101010;
        --ink: #f2eee8;
        --muted: #b8b0a5;
        --accent: #d85f36;
        --accent-2: #f2b134;
        --border: #34312d;
        --ok: #77c47b;
        --shadow: 0 18px 56px rgba(0, 0, 0, 0.35);
      }
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Avenir Next", "Segoe UI", sans-serif;
        background:
          radial-gradient(1200px 500px at 85% -10%, rgba(216, 95, 54, 0.22), transparent 60%),
          radial-gradient(900px 420px at -10% 0%, rgba(242, 177, 52, 0.18), transparent 58%),
          linear-gradient(180deg, #151515, #0f0f0f);
        color: var(--ink);
      }
      .app {
        width: min(1280px, calc(100vw - 2rem));
        margin: 1rem auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      .titlebar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.9rem 1rem;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .brand-badge {
        width: 1.9rem;
        height: 1.9rem;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
      }
      .brand h1 {
        margin: 0;
        font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
        font-size: 1rem;
        letter-spacing: 0.02em;
      }
      .shell {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        min-height: 78vh;
      }
      .shell.debug-open {
        grid-template-columns: minmax(0, 1fr) 360px;
      }
      .sidebar,
      .inspector {
        background: var(--panel-3);
      }
      .sidebar {
        display: none;
      }
      .inspector {
        display: none;
        border-left: 1px solid var(--border);
        padding: 0.9rem;
      }
      .shell.debug-open .inspector {
        display: block;
      }
      .main {
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 0;
        background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.08));
      }
      .chat-scroll {
        padding: 1rem;
        overflow: auto;
        min-height: 0;
      }
      .stack {
        display: grid;
        gap: 0.75rem;
      }
      .card {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 0.8rem;
      }
      .card h2 {
        margin: 0 0 0.5rem;
        font-size: 0.85rem;
        color: var(--muted);
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .message {
        white-space: pre-wrap;
        line-height: 1.45;
      }
      .events {
        display: grid;
        gap: 0.6rem;
      }
      .event {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.7rem;
        background: #171717;
      }
      .event .label {
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 0.3rem;
      }
      .event .body {
        white-space: pre-wrap;
        line-height: 1.35;
      }
      .event.consent {
        border-color: rgba(242, 177, 52, 0.45);
        background: linear-gradient(180deg, rgba(242,177,52,0.08), rgba(216,95,54,0.06));
      }
      .event.ok {
        border-color: rgba(119, 196, 123, 0.35);
      }
      .event.warn {
        border-color: rgba(216,95,54,0.35);
      }
      .hidden {
        display: none !important;
      }
      .list {
        margin: 0;
        padding-left: 1rem;
        color: var(--ink);
      }
      .list li + li {
        margin-top: 0.25rem;
      }
      .compose {
        border-top: 1px solid var(--border);
        padding: 0.9rem;
        background: rgba(16, 16, 16, 0.95);
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.85rem;
        font: inherit;
        color: var(--ink);
        background: #181818;
      }
      textarea::placeholder {
        color: #9a9084;
      }
      textarea { min-height: 92px; resize: vertical; }
      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 0.7rem;
      }
      button {
        border: 1px solid transparent;
        border-radius: 999px;
        padding: 0.6rem 0.95rem;
        background: var(--accent);
        color: #fff7ef;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      button.secondary {
        background: #2b2926;
        color: var(--ink);
        border: 1px solid var(--border);
      }
      button.ghost {
        background: transparent;
        color: var(--muted);
        border-color: var(--border);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .response {
        white-space: pre-wrap;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        background: #171717;
        min-height: 120px;
      }
      .panel pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        color: #ddd6cc;
        font: 0.82rem/1.35 "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
      }
      .status {
        min-height: 1.2rem;
        color: var(--muted);
      }
      .status-card {
        padding-top: 0.65rem;
        padding-bottom: 0.65rem;
      }
      .status .dot {
        display: inline-block;
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 999px;
        background: var(--ok);
        margin-right: 0.4rem;
        vertical-align: middle;
      }
      .transport {
        font: 0.78rem/1.3 "IBM Plex Mono", monospace;
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 0.2rem 0.55rem;
        background: rgba(255,255,255,0.02);
      }
      .muted { color: var(--muted); }
      .section-title {
        margin: 0 0 0.5rem;
        font-size: 0.84rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--muted);
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.78rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 0.2rem 0.5rem;
        color: var(--ink);
        background: #262320;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      .panel + .panel { margin-top: 0.75rem; }
      .icon-btn {
        background: transparent;
        border-color: var(--border);
        color: var(--muted);
      }
      @media (max-width: 1080px) {
        .shell.debug-open { grid-template-columns: minmax(0, 1fr); }
        .shell.debug-open .inspector {
          border-left: none;
          border-top: 1px solid var(--border);
        }
      }
      @media (max-width: 760px) {
        .app { width: 100%; margin: 0; min-height: 100vh; border-radius: 0; }
        .shell { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header class="titlebar">
        <div class="brand">
          <div class="brand-badge" aria-hidden="true"></div>
          <div>
            <h1>cmnd-n-ctrl Desktop</h1>
            <div class="muted">Local-first assistant prototype shell</div>
          </div>
        </div>
        <div class="row" style="margin-top:0;">
          <button id="debugToggle" class="icon-btn" type="button" aria-pressed="false">Debug</button>
          <div id="transportBadge" class="transport">transport: booting</div>
        </div>
      </header>

      <div class="shell">
        <aside class="sidebar" aria-hidden="true">
          <!-- Reserved for future native navigation / tool drawer -->
        </aside>

        <section class="main" aria-label="Conversation panel">
          <div class="chat-scroll">
            <div class="stack">
              <div class="card">
                <h2>Action Activity</h2>
                <div id="activityFeed" class="events">
                  <div class="event">
                    <div class="label">Ready</div>
                    <div class="body">No actions yet.</div>
                  </div>
                </div>
              </div>
              <div id="consentCard" class="card hidden">
                <h2>Consent Required</h2>
                <div id="consentSummary" class="message">The assistant requested an action that needs approval.</div>
                <div id="consentRequested" class="chips" style="margin-top:0.6rem;"></div>
                <div class="row">
                  <button id="approveConsent" type="button">Approve Once</button>
                  <button id="denyConsent" class="secondary" type="button">Deny</button>
                </div>
              </div>
              <div class="card">
                <h2>Status</h2>
                <div id="status" class="status"><span class="dot"></span>Ready.</div>
              </div>
            </div>
          </div>
          <div class="compose">
            <label class="section-title" for="prompt">Request</label>
            <textarea id="prompt" placeholder="Ask something or type 'tool:' to trigger stub tool usage"></textarea>
            <div class="row">
              <label class="muted"><input id="requireConfirmation" type="checkbox" checked /> require confirmation</label>
              <button id="send" type="button">Send</button>
              <button id="listTools" class="secondary" type="button">List Tools</button>
              <button id="clearView" class="ghost" type="button">Clear</button>
              <span class="muted">Enter to send</span>
            </div>
          </div>
        </section>

        <aside class="inspector">
          <section class="panel">
            <h2>Audit</h2>
            <pre id="audit">audit_id: n/a</pre>
          </section>
          <section class="panel">
            <h2>Actions</h2>
            <div id="actionChips" class="chips"><span class="chip">(none)</span></div>
            <pre id="actions" style="margin-top:0.6rem;">(none)</pre>
          </section>
          <section class="panel">
            <h2>Raw JSON-RPC</h2>
            <pre id="raw">No requests yet.</pre>
          </section>
        </aside>
      </div>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
