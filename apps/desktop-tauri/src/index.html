<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Desktop</title>
    <style>
      :root {
        --bg: #f2efe8;
        --panel: #fffdfa;
        --ink: #1d1a16;
        --muted: #6d665d;
        --accent: #0f766e;
        --border: #d8d0c3;
      }
      body {
        margin: 0;
        font-family: Georgia, "Times New Roman", serif;
        background: radial-gradient(circle at top left, #fffaf1, var(--bg));
        color: var(--ink);
      }
      .app {
        max-width: 860px;
        margin: 2rem auto;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      }
      textarea, input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        font: inherit;
        background: #fff;
      }
      textarea { min-height: 140px; }
      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        margin: 0.75rem 0;
      }
      button {
        border: 0;
        border-radius: 999px;
        padding: 0.65rem 1rem;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
      }
      .response {
        white-space: pre-wrap;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0.75rem;
        background: #fff;
        min-height: 120px;
      }
      .muted { color: var(--muted); }
      @media (max-width: 640px) {
        .app { margin: 0; min-height: 100vh; border-radius: 0; }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <h1>Assistant (Desktop)</h1>
      <p class="muted">Minimal Tauri UI scaffold wired for local JSON-RPC.</p>
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Ask something or type 'tool:' to trigger stub tool usage"></textarea>
      <div class="row">
        <label><input id="requireConfirmation" type="checkbox" checked /> require confirmation</label>
        <button id="send">Send</button>
      </div>
      <label for="response">Response</label>
      <div id="response" class="response">No response yet.</div>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
