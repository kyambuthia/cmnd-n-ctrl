name: Desktop Tauri (Scaffold)

on:
  push:
    paths:
      - 'apps/desktop-tauri/**'
      - 'core/**'
      - 'cli/**'
  pull_request:
    paths:
      - 'apps/desktop-tauri/**'

jobs:
  smoke:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check desktop backend scaffold (Windows/Linux)
        run: cargo check --manifest-path apps/desktop-tauri/src-tauri/Cargo.toml
      - name: Scaffold note
        run: echo "Full Tauri bundling intentionally omitted in scaffold CI."
